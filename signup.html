<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="./css/login2.css">
  <script defer src="./js/login2.js"></script>
  <script defer src="./js/state.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Sign Up</h1>
    <a href="index.html" class="button button-close center" role="button"></a>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="password" name="password2" id="password-field2" class="login-form-field" placeholder="Re-enter Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
